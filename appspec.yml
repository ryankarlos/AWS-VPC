version: 0.0
os: linux
files:
  - source: /aws_vpc/eb-flask
    destination: /home/ec2-user/sample-app
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/install_pip_requirements.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: root
